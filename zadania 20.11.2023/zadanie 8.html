    <body>
        <script>
     const books = [
    { title: "Harry Potter", pages: 300, genre: "Fantasy" },
    { title: "Lord of the Rings", pages: 500, genre: "Fantasy" },
    { title: "To Kill a Mockingbird", pages: 350, genre: "Classics" },
    { title: "Dune", pages: 600, genre: "Sci-Fi" },
    { title: "1984", pages: 400, genre: "Dystopian" },
    { title: "The Great Gatsby", pages: 200, genre: "Classics" },
];
    const secondLongestTitle = books
    .map(book => book.title)
    .sort((a, b) => b.length - a.length)[1];
    console.log(secondLongestTitle);
        </script>
