<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Åšmietnik</title>
    </head>
    <body>
        <script>
            function niefajne(n) {
                if(n < 2) return n;
                let f = (1 + Math.sqrt(5)) / 2;
                return Math.round((f**n - (f - 1)**n) * Math.sqrt(5) / 5);}
                for(i = 0; i < 30; i++) console.log(niefajne(i));
        </script>
    </body>
</html>
