<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Åšmietnik</title>
</head>
<body>
    <form id="cos">
        <label for="liczba1">cus 1:</label>
        <input type="number" id="liczba1" name="liczba1" required>
        <label for="cos2">cos2:</label>
        <select id="cos2" name="cos2">
            <option value="doda">(+)</option>
            <option value="odej"> (-)</option>
            <option value="mno"> (*)</option>
            <option value="dziel"> (/)</option>
        </select>
        <label for="licz2">cus 2:</label>
        <input type="number" id="licz2" name="licz2" required>
        <button type="button" onclick="oblicz()">oblicz</button>
    </form>
    <p id="wynik">wynik: </p>
    <script>
        function oblicz() {
    const licz1 = parseFloat(document.getElementById("licz1").value);
    const licz2 = parseFloat(document.getElementById("licz2").value);
    const cos2 = document.getElementById("cos2").value;
    let wynik;
    switch (cos2) {
        case "doda":
            wynik = licz1 + licz2;
            break;
        case "odej":
            wynik = licz1 - licz2;
            break;
        case "mno":
            wynik = licz1 * licz2;
            break;
        case "dziel":
            if (licz2 !== 0) {
                wynik = licz1 / licz2;
            } else {
                wynik = "nie da sie";
            }
            break;
        default:
            wynik = "nie da sie cos2";}
    document.getElementById("wynik").textContent = "wynik: " + wynik;}
    </script>
</body>
</html>
